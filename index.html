<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant</title>

<style>
/* ===== GLOBAL ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  display: flex;
  height: 100vh;
  background: #343541;
  color: white;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: #202123;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  font-size: 18px;
  margin-bottom: 20px;
}

.new-chat {
  background: #343541;
  padding: 10px;
  border-radius: 6px;
  text-align: center;
  cursor: pointer;
  border: 1px solid #444;
  transition: 0.2s;
}

.new-chat:hover {
  background: #40414f;
}

/* ===== MAIN CHAT AREA ===== */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* ===== MESSAGE ROW ===== */
.message-row {
  display: flex;
  width: 100%;
}

.message {
  max-width: 700px;
  padding: 14px 18px;
  border-radius: 8px;
  line-height: 1.6;
  white-space: pre-wrap;
}

.user {
  background: #40414f;
  margin-left: auto;
}

.bot {
  background: #444654;
  margin-right: auto;
}

/* ===== INPUT AREA ===== */
.input-area {
  padding: 20px;
  background: #343541;
  border-top: 1px solid #444;
  display: flex;
  justify-content: center;
}

.input-box {
  width: 100%;
  max-width: 800px;
  background: #40414f;
  border-radius: 8px;
  display: flex;
  padding: 10px;
}

.input-box textarea {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  resize: none;
  color: white;
  font-size: 15px;
}

.input-box button {
  background: #19c37d;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  margin-left: 10px;
}

.input-box button:hover {
  background: #16a46a;
}

/* Scrollbar */
.chat-container::-webkit-scrollbar {
  width: 6px;
}
.chat-container::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 10px;
}
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->


<!-- ===== MAIN ===== -->
<div class="main">

  <!-- Chat Messages -->
  <div class="chat-container" id="chatContainer"></div>

  <!-- Input -->
  <div class="input-area">
    <div class="input-box">
      <textarea id="userInput" rows="1" placeholder="Send a message..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
const WEBHOOK_URL = "https://agent909.app.n8n.cloud/webhook/book-meeting"; // <-- PUT YOUR N8N WEBHOOK HERE

const chatContainer = document.getElementById("chatContainer");
const userInput = document.getElementById("userInput");

// Send on Enter (Shift+Enter for new line)
userInput.addEventListener("keydown", function(e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

function appendMessage(text, type) {
  const row = document.createElement("div");
  row.className = "message-row";

  const message = document.createElement("div");
  message.className = "message " + type;
  message.textContent = text;

  row.appendChild(message);
  chatContainer.appendChild(row);

  chatContainer.scrollTop = chatContainer.scrollHeight;
}

async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  appendMessage(message, "user");
  userInput.value = "";

  // Temporary typing indicator
  appendMessage("Typing...", "bot");

  try {
    const response = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: message })
    });

    const data = await response.json();

    // Remove last "Typing..." message
    chatContainer.lastChild.remove();

    appendMessage(data.reply || "No response received.", "bot");

  } catch (error) {
    chatContainer.lastChild.remove();
    appendMessage("Error connecting to server.", "bot");
    console.error(error);
  }
}

function clearChat() {
  chatContainer.innerHTML = "";
}
</script>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
<script type="module">
	import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

	createChat({
		webhookUrl: 'https://agent909.app.n8n.cloud/webhook/83740d52-2a39-4322-9e79-6234b5b6a3a5/chat'
	});
</script>

</body>
</html>
